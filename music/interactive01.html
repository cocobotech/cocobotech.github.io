    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .marquee-row {
            display: flex;
            gap: 15px;
            animation: scroll 8s linear infinite;
            width: max-content;
        }

        .marquee-row:nth-child(2) {
            animation-duration: 10s;
            animation-direction: reverse;
        }

        .marquee-row:nth-child(3) {
            animation-duration: 7s;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .box {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .box:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .box.glow {
            animation: glowEffect 0.6s ease-out;
            box-shadow: 0 0 30px 10px currentColor, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 5px currentColor, 0 4px 15px rgba(0, 0, 0, 0.3);
                transform: scale(1.2) rotate(10deg);
            }
            50% {
                box-shadow: 0 0 40px 15px currentColor, 0 4px 15px rgba(0, 0, 0, 0.3);
                transform: scale(1.4) rotate(15deg);
            }
            100% {
                box-shadow: 0 0 30px 10px currentColor, 0 4px 15px rgba(0, 0, 0, 0.3);
                transform: scale(1.2) rotate(10deg);
            }
        }

    <div class="marquee-container">

    <div class="marquee-container">

    <script>
        const colors = ['color1', 'color2', 'color3', 'color4', 'color5', 'color6', 'color7', 'color8'];
        
        // ä½¿ç”¨ Web Audio API åˆ›å»ºä¸åŒéŸ³è°ƒçš„å£°éŸ³
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // ä¸ºæ¯ç§é¢œè‰²å®šä¹‰ä¸åŒçš„éŸ³é«˜ï¼ˆé¢‘ç‡ï¼‰
        const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C D E F G A B C (Do Re Mi Fa Sol La Si Do)
        
        function playSound(colorIndex) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // è®¾ç½®éŸ³è°ƒ
            oscillator.frequency.value = frequencies[colorIndex];
            oscillator.type = 'sine'; // ä½¿ç”¨æ­£å¼¦æ³¢ï¼Œå£°éŸ³æ›´æŸ”å’Œ
            
            // è®¾ç½®éŸ³é‡æ¸å˜ï¼ˆæ·¡å…¥æ·¡å‡ºæ•ˆæœï¼‰
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            // æ’­æ”¾å£°éŸ³
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function createBoxes(rowId, count) {
            const row = document.getElementById(rowId);
            
            // åˆ›å»ºä¸¤ç»„ç›¸åŒçš„æ–¹å—ï¼Œç¡®ä¿æ— ç¼å¾ªç¯
            for (let j = 0; j < 2; j++) {
                for (let i = 0; i < count; i++) {
                    const box = document.createElement('div');
                    const colorIndex = i % colors.length;
                    box.className = 'box ' + colors[colorIndex];
                    
                    // æ·»åŠ é¼ æ ‡è¿›å…¥äº‹ä»¶
                    box.addEventListener('mouseenter', function() {
                        // æ·»åŠ å‘å…‰æ•ˆæœ
                        this.classList.add('glow');
                        
                        // æ’­æ”¾å£°éŸ³
                        playSound(colorIndex);
                        
                        // ç§»é™¤å‘å…‰æ•ˆæœ
                        setTimeout(() => {
                            this.classList.remove('glow');
                        }, 600);
                    });
                    
                    row.appendChild(box);
                }
            }
        }

        // ä¸ºæ¯ä¸€è¡Œåˆ›å»ºæ–¹å—
        createBoxes('row1', 20);
        createBoxes('row2', 20);
        createBoxes('row3', 20);
        
        // é¦–æ¬¡ç‚¹å‡»é¡µé¢æ—¶åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæµè§ˆå™¨è¦æ±‚ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾å£°éŸ³ï¼‰
        document.body.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
