<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            padding: 2rem;
            overflow-x: auto;
            color: white;
            font-family: sans-serif;
        }
        .container {
            max-width: 1280px;
            margin: auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #06b6d4, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .perspective-container {
            position: relative;
            perspective: 1500px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(18, 65px);
            grid-template-rows: repeat(7, 65px);
            gap: 4px;
            margin-bottom: 2rem;
        }
        .element {
            position: relative;
            width: 65px;
            height: 65px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }
        .element:hover {
            transform: scale(1.25);
            z-index: 50;
        }
        .inner {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }
        .element:hover .inner {
            box-shadow: 0 25px 50px -12px rgba(255,255,255,0.5);
            transform: translateZ(20px);
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.2), transparent);
            opacity: 0.5;
        }
        .atomic {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 8px;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
        }
        .symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .name {
            font-size: 7px;
            color: rgba(255,255,255,0.7);
        }
        .nameCn {
            font-size: 9px;
            color: rgba(255,255,255,0.9);
            margin-top: 2px;
            font-weight: bold;
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: -64px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 50;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .element:hover .tooltip {
            display: block;
        }
        .border-hover {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 0.5rem;
            opacity: 0;
            transition: all 0.3s;
        }
        .element:hover .border-hover {
            opacity: 1;
        }
        .flex-container {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        /* Category colors */
        .alkali .inner {
            background: linear-gradient(to bottom right, #ef4444, #dc2626);
        }
        .alkaline .inner {
            background: linear-gradient(to bottom right, #f97316, #ea580c);
        }
        .transition .inner {
            background: linear-gradient(to bottom right, #ec4899, #db2777);
        }
        .post-transition .inner {
            background: linear-gradient(to bottom right, #14b8a6, #0d9488);
        }
        .metalloid .inner {
            background: linear-gradient(to bottom right, #22c55e, #16a34a);
        }
        .nonmetal .inner {
            background: linear-gradient(to bottom right, #3b82f6, #2563eb);
        }
        .halogen .inner {
            background: linear-gradient(to bottom right, #eab308, #ca8a04);
        }
        .noble-gas .inner {
            background: linear-gradient(to bottom right, #a855f7, #9333ea);
        }
        .lanthanide .inner {
            background: linear-gradient(to bottom right, #06b6d4, #0891b2);
        }
        .actinide .inner {
            background: linear-gradient(to bottom right, #6366f1, #4f46e5);
        }
        /* Legend */
        .legend {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.75rem;
            font-size: 0.75rem;
        }
        @media (min-width: 768px) {
            .legend {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .legend-swatch {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.25rem;
        }
        .legend-text {
            color: rgba(255,255,255,0.8);
        }
        /* Sections */

            margin-top: 3rem;
            space-y: 0.5rem;
        }
        .section-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            margin-left: 0.5rem;
        }
        .actinides-label {
            margin-top: 1.5rem;
        }
    </style>

                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }
