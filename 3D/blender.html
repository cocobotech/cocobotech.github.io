        function renderResources() {
            const grid = document.getElementById('resourceGrid');
            let htmlContent = '';

            blenderResources.forEach(resource => {
                let categoryHtml = `

        // --- ç²’å­èƒŒæ™¯åŠ¨ç”»é€»è¾‘ (ä¿æŒä¸å˜) ---
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1.5 - 0.75; 
                this.speedY = Math.random() * 1.5 - 0.75; 
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.05; 
            }
            draw() {
                ctx.fillStyle = '#00ffff'; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        function animateParticles() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height); 

            if (particles.length < 50) particles.push(new Particle()); 
            
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2 || p.x < -10 || p.x > canvas.width + 10 || p.y > canvas.height + 10) {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animateParticles);
        }
